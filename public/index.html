<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Trello analysis dashboard</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="https://trello.com/1/client.js?key=870c6e671ccf7a24104558904ab7795c"></script>
  <script src="js/login.js"></script>
  <script src="js/trello-utils.js"></script>

<script>
  function goToPage(page) {
    localStorage.setItem("boardId", $("#boards").val());
    localStorage.setItem("boardName", $("#boards option:selected").text());
    document.location = page + ".html";
  }
</script>
</head>
<body>

<!-- HEADER -->
<div w3-include-html="header.html"></div>
<!-- HEADER -->

<!-- MAIN -->
<main>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br />
      <h1 class="header center globant-orange-text">Trello analysis dashboard</h1>

      <div class="section">
        <div class="row" id="board_selection">
          <div class="input-field col s12">
            <select id="boards"></select>
            <!-- <select id="boards2">
              <option value="59b1586d844575c1675e5413">SWA Dallas ET</option>
            </select> -->
            <label class="control-label">Choose your board</label>
          </div>
        </div>
      </div>

      <div class="row center" id="buttons_row" style="display: none">
        <a href="javascript:goToPage('bubbles')" class="btn-large waves-effect waves-light globant-orange">Bubble chart</a>
        <!-- <a href="javascript:goToPage('treemap')" class="btn-large waves-effect waves-light globant-orange">Treemap chart</a> -->
        <a href="javascript:goToPage('force')" class="btn-large waves-effect waves-light globant-orange">Force chart</a>
        <a href="javascript:goToPage('bars')" class="btn-large waves-effect waves-light globant-orange">Vertical bars chart</a>
        <a href="javascript:goToPage('pie')" class="btn-large waves-effect waves-light globant-orange">Pie chart</a>
      </div>

      <br />
    </div>
  </div>

</main>
<!-- MAIN -->

<!-- FOOTER -->
<div w3-include-html="footer.html"></div>
<!-- FOOTER -->

<script>
w3.includeHTML(processToken);
</script>
</body>
</html>

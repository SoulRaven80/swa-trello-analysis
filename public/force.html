<!DOCTYPE html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Labels force graph</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/force.css" type="text/css" rel="stylesheet" media="screen,projection"/>

  <!--  Scripts-->

  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="js/login.js"></script>

<body>

<!-- HEADER -->
<div w3-include-html="header.html"></div>
<!-- HEADER -->

<!-- MAIN -->
<main>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">

      <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
      <div class="row center">
        <ul id="slide-out" class="side-nav" w3-include-html="slidenav.html"></ul>

      <h1 class="header center globant-orange-text">Labels force graph</h1>
      <!-- <div class="row center"> -->
        <form action="#">
          <input class="with-gap" type="radio" name="chartMode" id="roundNodes" value="roundNodes" checked />
          <label for="roundNodes">Circles</label>
          <input class="with-gap" type="radio" name="chartMode" id="rectNodes" value="rectNodes" />
          <label for="rectNodes">Rectangles</label>
        </form>
        <br />
        <svg width="800" height="600" font-family="sans-serif" font-size="10" text-anchor="middle"></svg>
        <br /><br />
      </div>
    </div>

  </div>

  <script src="js/force.js"></script>

</main>
<!-- MAIN -->

<!-- FOOTER -->
<div w3-include-html="footer.html"></div>
<!-- FOOTER -->

<script>
w3.includeHTML(processToken);
</script>

</html>
